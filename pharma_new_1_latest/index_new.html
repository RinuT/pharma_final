" name="iframe_b"></iframe>

	<script>
var app = angular.module('myApp', []);
 
 app.controller('myCtrl',['$scope','$http','$timeout',function ($scope,$http,$timeout) {
	$scope.show_ma=true;
	$scope.show_di=false;
	$scope.show_ph=false;
	$scope.show_io=false;
	$scope.show_fda=false
$scope.show_m=function(){
	$scope.show_ma=true;
	$scope.show_di=false;
	$scope.show_ph=false;
	$scope.show_io=false;
	$scope.show_fda=false
}
$scope.show_d=function(){
	$scope.show_ma=false;
	$scope.show_di=true;
	$scope.show_ph=false;
	$scope.show_io=false;
	$scope.show_fda=false
}
$scope.show_p=function(){
	$scope.show_ma=false;
	$scope.show_di=false;
	$scope.show_ph=true;
	$scope.show_io=false;
	$scope.show_fda=false
}
$scope.show_i=function(){
	$scope.show_ma=false;
	$scope.show_di=false;
	$scope.show_ph=false;
	$scope.show_io=true;
	$scope.show_fda=false
}  
$scope.show_f=function(){
	$scope.show_ma=false;
	$scope.show_di=false;
	$scope.show_ph=false;
	$scope.show_io=false;
	$scope.show_fda=true
}
 }]);
	</script>
